<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background2.jpg">
<center>
    <h1 class="btn btn-danger heading">AI-PING-PONG</h1>
    <button class="btn btn-primary ins" data-toggle="modal" data-target="#myModal">Instructions</button>
    <hr>
    <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
    <br>
    <h3 id="status" class="btn btn-info"></h3>
    <br>
    <div id="canvas"></div>
    <br><br>
    <button onclick="restart()" class="btn btn-warning">RESTART</button> 
    <br><br>
    <div id="myModal" class="modal fade"><!--animation to show the opening and closing using fade-->
        <div class="modal-dialog"><!--The border of the popup should not touch the border of the main screen-->
          <div class="modal-content"><!--White background-color and black font color, box-shadow, border-radius -->
            <div class="modal-header"><!--Padding to the heading-->
              <button class="close" data-dismiss="modal">&times;</button>
              <h4>Instructions</h4>
            </div>
            <div class="modal-body"><!--Padding to the body-->
              <h4>Move your right hand up and down to get your bar to go up and down. 
                  Click the restart button to restart the game</h4>
            </div>
          </div>
        </div>
      </div>
</center>

    <div class="copy_right_footer">
        <h4>Developed by : Het-Coder</h4>
    </div>

        <script src="main.js"></script>
    </body>
</html>
